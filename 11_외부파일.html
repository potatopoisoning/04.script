<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 외부 파일로 연결하기</title>
        <!-- script 태그에 src 속성으로 .js 파일을 불러옴 -->
        <script src="11_외부파일.js"></script>
    </head>
    <body>
        <script>
            /* 
                외부파일에 선언 된 DoCal() 함수를 호출
                alert(DoCal()); 
                브라우저가 외부파일을 못읽거나, 읽어오는데 시간이 오래걸리면
                (함수를 호출할때까지 못읽어오면)
                DoCal()은 정의되지 않은 함수입니다. 라는 오류가 발생됨
            */

            // window.onload = () => {}
            window.onload = function()
            {   // 문서 로딩이 끝나며 실행할 코드
                alert(DoCal());
            }
        </script>
    </body>
</html>
