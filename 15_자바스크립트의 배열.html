<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열</title>
    </head>
    <body>
        <script>
            let student = ["홍길동", "전우치", "임꺽정", "성춘향"];
            console.log(student);
            // 향상된 for문을 통해 모든 원소에 접근
            for(let str of student)
            {
                console.log(str);
            }
            console.log("-----------------------");
            // 배열의 마지막 인덱스 + 1을 이용하여 새로운 원소 추가
            // 마지막 인덱스 값 + 1은 배열의 길이와 같은 값
            student[student.length] = "이순신";
            // forEach를 이용해 모든 원소에 접근
            student.forEach((str)=>{
                console.log(str);
            })
        </script>
    </body>
</html>
