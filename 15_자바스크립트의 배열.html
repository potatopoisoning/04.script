<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>배열</title>
    </head>
    <body>
        <script>
            let student = ["홍길동", "전우치", "임꺽정", "성춘향"];
            console.log(student);
            // 향상된 for문을 통해 모든 원소에 접근
            for(let str of student)
            {
                console.log(str);
            }
            console.log("-----------------------");
            // 배열의 마지막 인덱스 + 1을 이용하여 새로운 원소 추가
            // 마지막 인덱스 값 + 1은 배열의 길이와 같은 값
            student[student.length] = "이순신";
            // forEach를 이용해 모든 원소에 접근
            student.forEach((str)=>{
                console.log(str);
            });
            // 배열의 원소 개수를 변경하면, 실제로 배열의 길이도 변합니다.
            student.length = 6;
            // 비어있는 원소가 추가
            console.log(student);
            
            // 기존의 원소가 삭제
            student.length = 3;
            console.log(student);

            // 생성자를 통해 비어있는 배열을 생성
            let arry = new Array();
            console.log(arry);
            
            // 생성자에 원소 개수를 지정해서 생성
            arry = new Array(5);
            console.log(arry);

            // js의 배열은 원소로 모든 타입의 객체를 가질 수 있습니다.
            arry[0] = 1;
            arry[1] = "1";
            arry[2] = true;
            arry[3] = [1, 2, 3];
            arry[4] = {name : "홍길동"};
            console.log(arry);
            
            // 원소들을 생성자에 주입하여 배열을 생성
            arry = new Array(1,2,3,4,5);
            console.log(arry);
            // 배열의 원소에 배열도 가능하기에 주의
            arry = new Array([1, 2, 3, 4, 5]);
            // 배열을 원소로 갖는 배열
            console.log(arry);
            
            // 배열에 원소 추가
            let fruit = new Array();
            fruit.push("사과");
            fruit.push("오렌지");
            fruit.push("바나나");
            fruit.push("포도");
            console.log(fruit);
            
            // 배열에 원소 삭제(추출)
            let item = fruit.pop();
            console.log(fruit);
            console.log(item);
            
            // 배열의 첫번째 원소를 추출
            item = fruit.shift();
            console.log(fruit);
            console.log(item);
            
            // 배열의 첫번째 원소로 추가
            fruit.unshift("파인애플");
            console.log(fruit);

            arry = [3, 7, 1, 9, 2, 10, 5];
            // 배열의 정렬
            arry.sort();
            console.log("sort()", arry);
            // js의 배열 sort()는 숫자 데이터는 문자열로 변환 후 정렬
            // compareFunction() 기법을 통해 해결 -> ECMA 2003이후 버전
            
            // 역순 정렬
            arry.reverse();
            console.log(arry);
            
            // indexOf
            // 찾으면 인덱스, 못찾으면 -1
            console.log(fruit.indexOf("바나나"));
            console.log(fruit.indexOf("사과"));
            
            // find(함수)
            // 배열의 원소에 대해 함수를 만족하는 첫번째 원소를 추출
            // 못찾으면 undefined를 반환
            // fruit = ["파인애플", "오렌지", "바나나"];
            console.log(fruit.find( (item) => item == "바나나") );
            console.log(fruit.find( (item) => item == "사과") );
            // arry = [9, 7, 5, 3, 2, 10, 1];
            console.log(arry.find( (item) => item > 5) );
            console.log(arry.find( (item) => item > 10) );
        </script>
    </body>
</html>
