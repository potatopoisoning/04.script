<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>콘솔창에 구구단 출력하기</title>
    </head>
    <body>
        <script>
            // 2단 출력하기
            let x = 2;
            for(let y = 1; y < 10; y++)
            {
                console.log(x, "x", y, "=", (x*y));
                console.log(x + " x " + y + " = " + (x*y));
            }
            
            // 2단부터 9단 출력하기
            for(let i = 2; i < 10; i++)
            {
                console.log(i + "단")
                for(let j = 1; j < 10; j++)
                {
                    console.log(i + " x " + j + " = " + (i*j));
                }
            }
        </script>
    </body>
</html>
