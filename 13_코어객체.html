<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트의 기본 객체</title>
    </head>
    <body>
        <script>
            let date = new Date();
            console.log(date);
            // 요일은 일요일이 0, 월요일이 1, 토요일이 6인 인덱스를 반환
            console.log(date.getDay);
            // 월은 1월이 0인 인덱스를 반환
            console.log(date.getMonth);
            // 해당 지역 표기법으로 출력
            console.log(date.toLocaleDateString);

            // 자바와 마찬가지로 String 객체는 생성자를 통한 객체 생성과, 리터럴(문자열 데이터)의 대입을 통한 객체 생성을 지원합니다.
            let str = new String("Hello");
            console.log(str);
            let msg = "Hello";
            console.log(msg);
            // Date 실습
            console.log("현재 시간 : ", date.toUTCString());
            console.log("연도 : ", date.getFullYear());
            console.log("월 : ", date.getMonth() + 1);
            console.log("일 : ", date.getDate());
            console.log("시 : ", date.getHours());
            console.log("분 : ", date.getMinutes());
            console.log("초 : ", date.getSeconds());
            console.log("밀리초 : ", date.getMilliseconds());
            var day = new Date(2024, 7, 20, 10, 40, 0);
            console.log(day.toLocaleString())
        </script>
    </body>
</html>
