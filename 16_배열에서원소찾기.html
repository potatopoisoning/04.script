<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 배열의 원소 찾기</title>
    </head>
    <body>
        <script>
            fruit = ["사과", "파인애플", "오렌지", "바나나", "귤", "메론"];
            // 배열 fruit에 바나나가 있는지 확인하는 코드를 작성하세요.
            let target = "바나나";

            // for 문 사용
            for(let i = 0; i < fruit.length; i++)
            {
                console.log("탐색합니다.");
                if(fruit[i] == target )
                {
                    console.log("찾았습니다.");
                    break;
                }
            }

            // for of
            for(let item of fruit)
            {
                console.log("탐색합니다.");
                if(item == target)
                {
                    console.log("찾았습니다.");
                    break;
                }
            }

            // indexOf -> 찾으면 인덱스 못찾으면 -1
            if(fruit.indexOf(target) < -1)
            {
                console.log("없습니다.");
            }else
            {
                console.log("찾았습니다.");
            }

            //find -> 찾으면 객체 / 못찾으면 undefined
            if(fruit.find((item) => item === target) == undefined)
            {
                console.log("없습니다.");
            }else
            {
                console.log("찾았습니다.");
            }
            
            // some(함수) -> 만족하는 원소가 하나라도 있으면 true
            if(fruit.some((item) => item === target) == true)
            {
                console.log("찾았습니다.");
            }else
            {
                console.log("없습니다.");
            }
        </script>
    </body>
</html>
